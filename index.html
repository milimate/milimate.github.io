<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Responsive Bottom Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff; /* 필요하면 변경 */
      overflow-x: hidden;
      height: 200vh; /* 스크롤 테스트용 — 필요 없으면 삭제 */
    }

    /* 하단 고정 로고 컨테이너 */
    .logo-wrapper {
      position: fixed;
      left: 30px;        /* 좌우 여백 */
      right: 30px;       /* 좌우 여백 */
      bottom: 30px;      /* 하단 여백 */
      pointer-events: auto; /* 클릭 가능하게 변경 */
      text-align: center;
    }

    .logo-wrapper img,
    .logo-wrapper svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 링크 기본 스타일 제거 */
    .logo-link {
      display: block;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="logo-wrapper">
    <!-- 로고 클릭 → 메일 연결 -->
    <a class="logo-link" href="mailto:mate@studiomilimate.com">
      <img src="logo.svg" alt="logo">
    </a>
  </div>

</body>
</html>
